<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignBridge - Deteksi Bahasa Isyarat & STT</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <img src="signbridge.png" alt="SignBridge Logo" class="logo-image" />
    </header>
    <main>
        <div class="video-form-container">
            <div id="video-container">
                <video id="webcam" autoplay muted playsinline></video>
                <div id="detected-word-display"></div>
            </div>

            <div id="field-container">
                <div>
                    <label for="model-select">Mode Deteksi:</label>
                    <select id="model-select">
                        <option value="sibi">SIBI</option>
                        <option value="bisindo">BISINDO</option>
                    </select>
                </div>
                <div>
                    <label for="message-box">Pesan (dari Deteksi Isyarat):</label>
                    <textarea id="message-box" rows="3" placeholder="Hasil deteksi isyarat akan muncul di sini..." readonly></textarea>
                </div>
                
                <div>
                    <label for="stt-box">Hasil Transkripsi Suara:</label>
                    <textarea id="stt-box" rows="2" placeholder="Hasil rekaman suara akan muncul di sini..."></textarea>
                </div>

                <div>
                    <label for="suggested-area">Saran Kata (dari Deteksi Isyarat):</label>
                    <div id="suggested-area" class="suggested-area" aria-label="Saran kata akan muncul di sini..."></div>
                </div>
                        
                <div class="button-group">
                    <button id="detect-btn" title="Mulai mendeteksi isyarat">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="white" d="M17 10.5V7c0-1.1-.9-2-2-2H3C1.9 5 1 5.9 1 7v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3.5l4 4v-11l-4 4z"/></svg>
                        Mulai Deteksi
                    </button>
                    <button id="record-btn" title="Rekam suara untuk diubah jadi teks">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg>
                        Rekam Suara
                    </button>
                    <button class="button-outline" id="clear-btn" title="Hapus Pesan">
                        <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.3 5.71L12 12.01 5.7 5.71 4.29 7.12 10.59 13.41 4.29 19.71 5.7 21.12 12 14.83 18.3 21.12 19.71 19.71 13.41 13.41 19.71 7.12z"/></svg>
                        Hapus Pesan
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>Â© LAI25-RM113 LaskarAI - SignBridge</footer>
    <script src="script.js"></script>
</body>
</html>
